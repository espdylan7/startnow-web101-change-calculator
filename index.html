<!DOCTYPE html>
<html>

<head>
        <h1>Change Calculator</h1>
</head>

<body>
    <h4>
        <p>How much is due for the sale?</p>
        <input id="amount-due" type="text" placeholder="sale">
    </h4>
    <h4>
        <p>How much has the customer given you?</p>
        <input id="amount-received" type="text" placeholder="money">
    </h4>
    <button onclick="handleClickEvent()" id="calculate-change">Calculate</button>
    <script src="main.js" charset="utf-8"></script>
    
    <div>
            <p>Dollars</p>
            <p id="dollars-output">0</p>
            <p>Quarters</p>
            <p id="quarters-output">0</p>
            <p>Dimes</p>
            <p id="dimes-output">0</p>
            <p>Nickels</p>
            <p id="nickels-output">0</p>
            <p>Pennies</p>
            <p id="pennies-output">0</p>
        </div>
</body>

</html>
